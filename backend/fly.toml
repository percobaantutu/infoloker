# ===========================================
# FLY.IO CONFIGURATION - INFOLOKER BACKEND
# ===========================================
# Run `fly launch` first, then replace app name below

app = "infoloker-api"
primary_region = "sin"  # Singapore - closest to Indonesia

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
